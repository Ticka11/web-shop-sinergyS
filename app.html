<!DOCTYPE html>
<html ng-app="sportsStore">

<head>
    <title>SportsStore</title>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="/css/productListStyle.css">
    <link rel="stylesheet" href="/css/app.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>


    <script>
        angular.module("sportsStore", ["customFilters", "ngMaterial", "ngRoute"])
            .config(function ($routeProvider) {
                $routeProvider.when("/details", {
                    templateUrl: "/views/productDetails.html",
                });
                $routeProvider.when("/products", {
                    templateUrl: "/views/productList.html"
                });
                $routeProvider.otherwise({
                    templateUrl: "/views/productList.html"
                });
            })
            .config(['$locationProvider', function ($locationProvider) {
                $locationProvider.hashPrefix('');
            }]);
    </script>

    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListController.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

</head>

<body ng-controller="sportsStoreCtrl">
    <!-- <ng-include src="views/productList.html"></ng-include> -->
    <div layout="column" layout-fill>
        <md-toolbar class="md-tall">
            <div class="md-toolbar-tools" layout="column">
                <div class="info-first" layout="row">
                    <div class="left-nav" flex>
                        <ul class="toolbar-data">
                            <li>
                                <select>
                                    <option value="eur">EUR</option>
                                    <option value="din">DIN</option>
                                    <option value="usd" selected>USD</option>
                                </select>
                            </li>
                            <li>
                                <select>
                                    <option value="german">german</option>
                                    <option value="italian">Italian</option>
                                    <option value="serbian">Serbian</option>
                                    <option value="english" selected>English</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="right-nav" flex>
                        <ul class="toolbar-data">
                            <li>Account</li>
                            <li>Wishlist</li>
                            <li>Checkout</li>
                            <li>Log In</li>
                            <li>Sign Up</li>
                        </ul>
                    </div>

                </div>
                <div class="info-second" layout="row" >
                    <div class="app-logo" layout="row" layout-align="center center">
                        <img src="/assets/logo.gif" alt="logo">
                        <h2>VENENO</h2>
                    </div>
                    <div class="search-box">
                        
                    </div>

                    <md-button>
                        Right Bar Button
                    </md-button>
                </div>

            </div>
        </md-toolbar>
        <md-nav-bar class="nav-bar" aria-label="navigation" md-selected-nav-item="currentNavItem">
            <md-nav-item class="nav-item" md-nav-href="#/products" name="products">Home</md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#/details" name="details">Men's</md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="page3"> Women's </md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="page4"> Sports </md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="page5"> About Us </md-nav-item>
            <md-nav-item class="nav-item" md-nav-href="#" name="page6"> Custom </md-nav-item>
        </md-nav-bar>
        <md-content>
            <ng-view />
        </md-content>
    </div>

</body>

</html>
