<!DOCTYPE html>
<html ng-app="sportsStore">

<head>
    <title>SportsStore</title>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/productListStyle.css">

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>


    <script>
        angular.module("sportsStore", ["customFilters", "ngMaterial", "ngRoute"])
            .config(function ($routeProvider) {
                $routeProvider.when("/details", {
                    templateUrl: "/views/productDetails.html",
                });
                $routeProvider.when("/products", {
                    templateUrl: "/views/productList.html"
                });
                $routeProvider.otherwise({
                    templateUrl: "/views/productList.html"
                });
            })
            .config(['$locationProvider', function ($locationProvider) {
                $locationProvider.hashPrefix('');
            }]);
    </script>

    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListController.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

</head>

<body ng-controller="sportsStoreCtrl">
    <!-- <ng-include src="views/productList.html"></ng-include> -->
    <div layout="column" layout-fill>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <div class="app-logo">
                    logo
                </div>
                <h2 md-truncate flex>VENENO</h2>

                <md-button>
                    Right Bar Button
                </md-button>
            </div>
        </md-toolbar>
        <md-nav-bar md-selected-nav-item="currentNavItem">
            <md-nav-item md-nav-href="#/products" aria-label="products" name="products">Home</md-nav-item>
            <md-nav-item md-nav-href="#/details" name="details">Men's</md-nav-item>
            <md-nav-item md-nav-href="#" name="page3"> Women's </md-nav-item>
            <md-nav-item md-nav-href="#" name="page4"> Sports </md-nav-item>
            <md-nav-item md-nav-href="#" name="page5"> About Us </md-nav-item>
            <md-nav-item md-nav-href="#" name="page6"> Custom </md-nav-item>

        </md-nav-bar>
        <md-content>
            <ng-view />
        </md-content>
    </div>

</body>

</html>
